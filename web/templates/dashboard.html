<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ .CSRFToken }}">
    <title>Dashboard - Simple Easy Tasks</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'bounce-gentle': 'bounceGentle 0.6s ease-out',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/task-board.css">
    <link rel="stylesheet" href="/static/css/htmx-styles.css">
</head>
<body class="h-full bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-primary-600">
                        Simple Easy Tasks
                    </a>
                    <div class="hidden md:ml-10 md:flex md:space-x-8">
                        <a href="/" class="text-primary-600 border-b-2 border-primary-600 px-3 py-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/projects" class="text-gray-900 hover:text-primary-600 px-3 py-2 text-sm font-medium">
                            Projects
                        </a>
                        <a href="/tasks" class="text-gray-900 hover:text-primary-600 px-3 py-2 text-sm font-medium">
                            Tasks
                        </a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <button class="text-gray-400 hover:text-gray-600 relative">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M15 17h5l-5 5v-5zM4 2h9v9H4V2zm0 11h9v9H4v-9z"/>
                        </svg>
                        <span class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full"></span>
                    </button>
                    
                    <!-- User Menu -->
                    <div class="relative">
                        <button class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                            <img class="h-8 w-8 rounded-full" 
                                 src="/static/images/default-avatar.png" 
                                 alt="User avatar">
                            <span class="text-sm font-medium">{{ .User.Name }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        <!-- Task Board Component -->
        <div class="board-container bg-gray-50 min-h-screen p-6" 
             x-data="taskBoard()" 
             x-init="init()"
             data-project-id="1">
             
            <!-- Board Header -->
            <div class="mb-6">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sample Project</h1>
                        <p class="text-sm text-gray-600">Kanban Board</p>
                    </div>
                    
                    <div class="mt-4 sm:mt-0 flex items-center space-x-4">
                        <!-- Search -->
                        <div class="relative">
                            <input type="text" 
                                   id="task-search"
                                   placeholder="Search tasks..."
                                   class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   x-model="searchQuery"
                                   @input="filterTasks">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            </div>
                        </div>
                        
                        <!-- New Task Button -->
                        <button @click="openCreateTaskModal()" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            <span>New Task</span>
                        </button>
                        
                        <!-- View Toggle -->
                        <div class="flex rounded-lg border border-gray-200 overflow-hidden">
                            <button @click="viewMode = 'board'" 
                                    :class="viewMode === 'board' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                                    class="px-3 py-2 text-sm font-medium transition-colors duration-200">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2"/>
                                </svg>
                            </button>
                            <button @click="viewMode = 'list'" 
                                    :class="viewMode === 'list' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                                    class="px-3 py-2 text-sm font-medium transition-colors duration-200">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div x-show="isLoading" class="flex items-center justify-center py-12">
                <div class="text-center">
                    <div class="loading-spinner w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading tasks...</p>
                </div>
            </div>

            <!-- Error State -->
            <div x-show="error" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <svg class="h-5 w-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="text-red-800" x-text="error"></span>
                </div>
            </div>

            <!-- Board View -->
            <div x-show="viewMode === 'board' && !isLoading" 
                 class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6 min-h-96">
                 
                <!-- Sample Data for Demonstration -->
                <template x-for="(column, status) in columns" :key="status">
                    <div class="column bg-white rounded-lg shadow-sm border border-gray-200 p-4 min-h-96"
                         :data-status="status">
                         
                        <!-- Column Header -->
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-2">
                                <div class="w-3 h-3 rounded-full"
                                     :class="`bg-${getColumnColor(status)}-500`"></div>
                                <h3 class="font-semibold text-gray-900" x-text="column.title"></h3>
                                <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full font-medium"
                                      x-text="getColumnTaskCount(status)"></span>
                            </div>
                            
                            <!-- Column Actions -->
                            <button @click="openCreateTaskModal(status)" 
                                    class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Task List -->
                        <div class="task-list space-y-3" :class="`min-h-64`">
                            <template x-for="task in column.tasks" :key="task.id">
                                <!-- Task Card Template -->
                                <div class="task-card bg-white border border-gray-200 rounded-lg p-3 cursor-pointer shadow-sm hover:shadow-md transition-all duration-200 group"
                                     :data-task-id="task.id"
                                     draggable="true"
                                     @dragstart="onDragStart($event.target)"
                                     @dragend="onDragEnd($event.target)"
                                     @click="openTaskDetails(task)">
                                     
                                    <!-- Task content would go here -->
                                    <div class="flex items-start justify-between mb-2">
                                        <div class="flex items-center space-x-2 flex-1">
                                            <div class="w-2 h-2 rounded-full flex-shrink-0"
                                                 :class="`bg-${priorityColor(task.priority)}-500`"></div>
                                            <h4 class="text-sm font-medium text-gray-900 line-clamp-2 flex-1" 
                                                x-text="task.title"></h4>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Empty Column State -->
                            <div x-show="column.tasks.length === 0" 
                                 class="text-center py-8 text-gray-500">
                                <svg class="mx-auto h-8 w-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                                <p class="text-sm">No tasks yet</p>
                                <button @click="openCreateTaskModal(status)" 
                                        class="text-blue-600 hover:text-blue-800 text-sm font-medium mt-1">
                                    Add first task
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    
    <!-- Load our components and animations -->
    <script src="/static/js/animations.js"></script>
    <script src="/static/js/components/task-board.js"></script>
</body>
</html>
