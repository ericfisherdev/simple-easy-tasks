<!-- Task Board Kanban Component -->
<div class="board-container bg-gray-50 min-h-screen p-6" 
     x-data="taskBoard()" 
     x-init="init()"
     data-project-id="{{ .ProjectID }}"
     role="application"
     aria-label="Task management board"
     tabindex="0"
     @keydown="handleBoardKeydown($event)">
     
    <!-- Board Header -->
    <div class="mb-6">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">{{ .ProjectName }}</h1>
                <p class="text-sm text-gray-600">Kanban Board</p>
            </div>
            
            <div class="mt-4 sm:mt-0 flex items-center space-x-4">
                <!-- Search -->
                <div class="relative">
                    <label for="task-search" class="sr-only">Search tasks</label>
                    <input type="text" 
                           id="task-search"
                           name="search"
                           placeholder="Search tasks..."
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           x-model="searchQuery"
                           @input="filterTasks"
                           aria-label="Search tasks by title, description, or tags"
                           aria-describedby="search-help"
                           autocomplete="off"
                           role="searchbox">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- New Task Button -->
                <button @click="openCreateTaskModal()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span>New Task</span>
                </button>
                
                <!-- View Toggle -->
                <div class="flex rounded-lg border border-gray-200 overflow-hidden" role="tablist" aria-label="View mode">
                    <button @click="viewMode = 'board'" 
                            :class="viewMode === 'board' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                            class="px-3 py-2 text-sm font-medium transition-colors duration-200"
                            role="tab"
                            :aria-selected="viewMode === 'board'"
                            aria-label="Board view"
                            aria-describedby="board-view-help">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2"/>
                        </svg>
                    </button>
                    <button @click="viewMode = 'list'" 
                            :class="viewMode === 'list' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                            class="px-3 py-2 text-sm font-medium transition-colors duration-200"
                            role="tab"
                            :aria-selected="viewMode === 'list'"
                            aria-label="List view"
                            aria-describedby="list-view-help">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div x-show="isLoading" class="flex items-center justify-center py-12">
        <div class="text-center">
            <div class="loading-spinner w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-600">Loading tasks...</p>
        </div>
    </div>

    <!-- Error State -->
    <div x-show="error" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
        <div class="flex items-center">
            <svg class="h-5 w-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="text-red-800" x-text="error"></span>
        </div>
    </div>

    <!-- Board View -->
    <!-- Mobile: Horizontal Scrolling Columns -->
    <div x-show="viewMode === 'board' && !isLoading" 
         class="md:hidden">
        <div class="flex overflow-x-auto pb-4 space-x-4 snap-x snap-mandatory">
            <template x-for="(column, status) in columns" :key="status">
                <div class="flex-shrink-0 w-80 snap-start">
                    <div class="column bg-white rounded-lg shadow-sm border border-gray-200 p-4 min-h-96"
                         :data-status="status"
                         role="region"
                         :aria-label="`${column.title} column with ${getColumnTaskCount(status)} tasks`"
                         tabindex="0"
                         @keydown="handleColumnKeydown($event, status)">
                         
                        <!-- Column Header -->
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-2">
                                <div class="w-3 h-3 rounded-full"
                                     :class="`bg-${getColumnColor(status)}-500`"></div>
                                <h3 class="font-semibold text-gray-900 text-sm" x-text="column.title"></h3>
                                <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full font-medium"
                                      x-text="getColumnTaskCount(status)"></span>
                            </div>
                            
                            <!-- Column Actions -->
                            <button @click="openCreateTaskModal(status)" 
                                    class="text-gray-400 hover:text-gray-600 transition-colors duration-200 p-2">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Mobile Task List -->
                        <div class="task-list space-y-3 min-h-64">
                            <template x-for="task in column.tasks" :key="task.id">
                                <div class="task-card bg-white border border-gray-200 rounded-lg p-3 cursor-pointer shadow-sm active:shadow-lg transition-all duration-200 group mobile-task-card"
                                     :data-task-id="task.id"
                                     role="button"
                                     tabindex="0"
                                     :aria-label="`Task: ${task.title}, Priority: ${task.priority}, Status: ${status}`"
                                     :aria-describedby="`task-desc-${task.id}`"
                                     @touchstart="onMobileTouchStart($event, task)"
                                     @touchmove="onMobileTouchMove($event)"
                                     @touchend="onMobileTouchEnd($event)"
                                     @click="openTaskDetails(task)"
                                     @keydown="handleTaskKeydown($event, task)"
                                     draggable="true"
                                     :aria-grabbed="draggedTask?.id === task.id"
                                     aria-dropeffect="move">
                                     
                                    <!-- Task Header -->
                                    <div class="flex items-start justify-between mb-2">
                                        <div class="flex items-center space-x-2 flex-1">
                                            <!-- Priority Indicator -->
                                            <div class="w-3 h-3 rounded-full flex-shrink-0"
                                                 :class="`bg-${priorityColor(task.priority)}-500`"></div>
                                            <h4 class="text-sm font-medium text-gray-900 line-clamp-2 flex-1" 
                                                x-text="task.title"></h4>
                                        </div>
                                        
                                        <!-- Mobile Task Actions -->
                                        <div class="opacity-0 group-active:opacity-100 transition-opacity duration-200 flex items-center space-x-1">
                                            <button @click.stop="editTask(task.id)" 
                                                    class="text-gray-400 hover:text-blue-600 p-2 rounded-full active:bg-blue-50">
                                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- Task Description -->
                                    <div x-show="task.description" class="mb-3">
                                        <p class="text-xs text-gray-600 line-clamp-2" x-text="task.description"></p>
                                    </div>
                                    
                                    <!-- Task Tags - Horizontal scroll on mobile -->
                                    <div x-show="task.tags && task.tags.length > 0" class="mb-3">
                                        <div class="flex overflow-x-auto gap-1 pb-1 scrollbar-hide">
                                            <template x-for="tag in task.tags" :key="tag.id">
                                                <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium whitespace-nowrap flex-shrink-0"
                                                      :class="`bg-${tag.color}-100 text-${tag.color}-800`"
                                                      x-text="tag.name">
                                                </span>
                                            </template>
                                        </div>
                                    </div>
                                    
                                    <!-- Task Footer - Stacked on mobile -->
                                    <div class="space-y-2 text-xs text-gray-500">
                                        <!-- Assignee Row -->
                                        <div x-show="task.assignee" class="flex items-center space-x-1">
                                            <img :src="task.assignee?.avatar || '/static/images/default-avatar.png'" 
                                                 :alt="task.assignee?.name"
                                                 class="w-5 h-5 rounded-full">
                                            <span x-text="task.assignee?.name"></span>
                                        </div>
                                        
                                        <!-- Metadata Row -->
                                        <div class="flex items-center justify-between">
                                            <!-- Due Date -->
                                            <div x-show="task.due_date" class="flex items-center space-x-1">
                                                <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                                </svg>
                                                <span x-text="formatDate(task.due_date)"></span>
                                            </div>
                                            
                                            <!-- Comments Count -->
                                            <div x-show="task.comments_count > 0" class="flex items-center space-x-1">
                                                <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                                                </svg>
                                                <span x-text="task.comments_count"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Empty Column State -->
                            <div x-show="column.tasks.length === 0" 
                                 class="text-center py-8 text-gray-500">
                                <svg class="mx-auto h-8 w-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                                <p class="text-sm">No tasks yet</p>
                                <button @click="openCreateTaskModal(status)" 
                                        class="text-blue-600 hover:text-blue-800 text-sm font-medium mt-1 active:text-blue-900">
                                    Add first task
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        
        <!-- Mobile Scroll Indicator -->
        <div class="flex justify-center mt-4 space-x-2">
            <template x-for="(column, index) in Object.keys(columns)" :key="index">
                <div class="w-2 h-2 rounded-full bg-gray-300" 
                     :class="currentMobileColumn === index ? 'bg-blue-500' : 'bg-gray-300'"></div>
            </template>
        </div>
    </div>

    <!-- Desktop: Full Width Grid Columns -->
    <div x-show="viewMode === 'board' && !isLoading" 
         class="hidden md:grid md:grid-cols-3 lg:grid-cols-5 gap-6 min-h-96">
         
        <!-- Columns -->
        <template x-for="(column, status) in columns" :key="status">
            <div class="column bg-white rounded-lg shadow-sm border border-gray-200 p-4 min-h-96"
                 :data-status="status">
                 
                <!-- Column Header -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full"
                             :class="`bg-${getColumnColor(status)}-500`"></div>
                        <h3 class="font-semibold text-gray-900" x-text="column.title"></h3>
                        <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full font-medium"
                              x-text="getColumnTaskCount(status)"></span>
                    </div>
                    
                    <!-- Column Actions -->
                    <button @click="openCreateTaskModal(status)" 
                            class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Task List -->
                <div class="task-list space-y-3" :class="`min-h-64`">
                    <template x-for="task in column.tasks" :key="task.id">
                        <div class="task-card bg-white border border-gray-200 rounded-lg p-3 cursor-pointer shadow-sm hover:shadow-md transition-all duration-200 group"
                             :data-task-id="task.id"
                             draggable="true"
                             @dragstart="onDragStart($event.target)"
                             @dragend="onDragEnd($event.target)"
                             @click="openTaskDetails(task)">
                             
                            <!-- Task Header -->
                            <div class="flex items-start justify-between mb-2">
                                <div class="flex items-center space-x-2 flex-1">
                                    <!-- Priority Indicator -->
                                    <div class="w-2 h-2 rounded-full flex-shrink-0"
                                         :class="`bg-${priorityColor(task.priority)}-500`"></div>
                                    <h4 class="text-sm font-medium text-gray-900 line-clamp-2 flex-1" 
                                        x-text="task.title"></h4>
                                </div>
                                
                                <!-- Task Actions -->
                                <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-200 flex items-center space-x-1">
                                    <button @click.stop="editTask(task.id)" 
                                            class="text-gray-400 hover:text-blue-600 p-1 rounded">
                                        <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                    </button>
                                    <button @click.stop="deleteTask(task.id)" 
                                            class="text-gray-400 hover:text-red-600 p-1 rounded">
                                        <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Task Description -->
                            <div x-show="task.description" class="mb-3">
                                <p class="text-xs text-gray-600 line-clamp-2" x-text="task.description"></p>
                            </div>
                            
                            <!-- Task Tags -->
                            <div x-show="task.tags && task.tags.length > 0" class="flex flex-wrap gap-1 mb-3">
                                <template x-for="tag in task.tags" :key="tag.id">
                                    <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium"
                                          :class="`bg-${tag.color}-100 text-${tag.color}-800`"
                                          x-text="tag.name">
                                    </span>
                                </template>
                            </div>
                            
                            <!-- Task Footer -->
                            <div class="flex items-center justify-between text-xs text-gray-500">
                                <div class="flex items-center space-x-2">
                                    <!-- Assignee -->
                                    <div x-show="task.assignee" class="flex items-center space-x-1">
                                        <img :src="task.assignee?.avatar || '/static/images/default-avatar.png'" 
                                             :alt="task.assignee?.name"
                                             class="w-4 h-4 rounded-full">
                                        <span x-text="task.assignee?.name"></span>
                                    </div>
                                    
                                    <!-- Comments Count -->
                                    <div x-show="task.comments_count > 0" class="flex items-center space-x-1">
                                        <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                                        </svg>
                                        <span x-text="task.comments_count"></span>
                                    </div>
                                </div>
                                
                                <!-- Due Date -->
                                <div x-show="task.due_date" class="flex items-center space-x-1">
                                    <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    <span x-text="formatDate(task.due_date)"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                    
                    <!-- Empty Column State -->
                    <div x-show="column.tasks.length === 0" 
                         class="text-center py-8 text-gray-500">
                        <svg class="mx-auto h-8 w-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <p class="text-sm">No tasks yet</p>
                        <button @click="openCreateTaskModal(status)" 
                                class="text-blue-600 hover:text-blue-800 text-sm font-medium mt-1">
                            Add first task
                        </button>
                    </div>
                </div>
                
                <!-- Drop Zone Indicator -->
                <div class="drop-zone-indicator hidden absolute inset-0 bg-blue-100 border-2 border-dashed border-blue-300 rounded-lg flex items-center justify-center">
                    <div class="text-blue-600 font-medium">Drop task here</div>
                </div>
            </div>
        </template>
    </div>

    <!-- List View -->
    <div x-show="viewMode === 'list' && !isLoading" class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Priority</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assignee</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="task in tasks" :key="task.id">
                        <tr class="hover:bg-gray-50 cursor-pointer" @click="openTaskDetails(task)">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div>
                                    <div class="text-sm font-medium text-gray-900" x-text="task.title"></div>
                                    <div class="text-sm text-gray-500 line-clamp-1" x-text="task.description"></div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                      :class="`bg-${getColumnColor(task.status)}-100 text-${getColumnColor(task.status)}-800`"
                                      x-text="task.status"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center space-x-2">
                                    <div class="w-2 h-2 rounded-full"
                                         :class="`bg-${priorityColor(task.priority)}-500`"></div>
                                    <span class="text-sm text-gray-900" x-text="task.priority"></span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div x-show="task.assignee" class="flex items-center space-x-2">
                                    <img :src="task.assignee?.avatar || '/static/images/default-avatar.png'" 
                                         :alt="task.assignee?.name"
                                         class="w-6 h-6 rounded-full">
                                    <span class="text-sm text-gray-900" x-text="task.assignee?.name"></span>
                                </div>
                                <span x-show="!task.assignee" class="text-sm text-gray-500 italic">Unassigned</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="formatDate(task.due_date)"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button @click.stop="editTask(task.id)" 
                                        class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                                <button @click.stop="deleteTask(task.id)" 
                                        class="text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Include Alpine.js and GSAP -->
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>

<!-- Load our components and animations -->
<script src="/static/js/animations.js"></script>
<script src="/static/js/components/task-board.js"></script>
